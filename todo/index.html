<!DOCTYPE html>
<html ng-app="todolist"><!-- Indica que esta pagina contiene angular-->
<head>
<meta charset="utf-8" >
	<title>Hola todo</title>
	<script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js></script>
	<script src=controller.js></script>
	<script src=angular-local-storage.min.js></script>
</head>
<body ng-controller="todocontroller"> <!-- ng-controller matchea con el nombre del controlador que creamos-->	
	<form ng-submit="addTask()">
		<input type="text" ng-model="newTask.descripcion"></input>
		<input type="datetime-local" ng-model="newTask.fecha"></input>
		<input type="submit" value="Guardar">
	</form>
	<ul>
		<li ng-repeat = "task in todo">
			{{task.descripcion}} - {{task.fecha}}
		</li>

	</ul>
</body>
</html>
